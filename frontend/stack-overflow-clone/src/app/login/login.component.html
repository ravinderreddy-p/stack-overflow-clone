<div class="container">
    <div>
        <h2>Welcome to Stack Overflow(Clone) App</h2>
    </div>
    <div>
        <form>
            <label>User Name: </label>
            <input type="text" name="username" [(ngModel)]="userName">
        </form>
    </div> 
    <div>
        <button class="btn btn-success" (click)="handleLogin()" type="button"> Login</button>
    </div>  
    <div *ngIf="!isSuccessLogin">
        {{ unAuthorizedMessage }}
    </div>
</div>
