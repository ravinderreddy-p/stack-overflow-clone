<div class="container">
    Welcome to our app {{userName}}
</div>

<div class="container" *ngIf="responseStatus">
    <table border="1">
        <caption style="caption-side:top">All Questions</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions">
                <td>{{ question.id }}</td>
                <td><a routerLink="/questions/{{ question.id }}">{{question.title}}</a></td>
                <td>{{question.body}}</td>
                <td>{{question.tags}}</td>
            </tr>
        </tbody>
    </table>
</div>
