<table border="1"> 
    <caption style= "caption-side:top">Top Questions</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions">
            <td>{{question.id}}</td>
            <td>{{question.title}}</td>
            <td>{{question.body}}</td>
            <td>{{question.tags}}</td>
        </tr>
    </tbody>
</table>
